query CompanyUpdateConfig {
  companyUpdateConfig {
    contactUrl
    contactText
    companyCustomAttributes {
      key
      category
      label
      description
    }
    directoryEnabled
    directoryCategoryIds
    directorySelectionMax
    logoUrl
    leadershipEnabled
    leadershipPromotionsEnabled
    leadershipCompanyLabel
    leadershipCategoryPrefix
    leadershipSectionAlias
